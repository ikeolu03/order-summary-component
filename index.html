<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Order summary card</title>

  <!-- Font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">

  <!-- CSS -->
  <link href="style.css" rel="stylesheet">

</head>
<body>
  <main role="main">
    <div class="container">
      <div class="image-container">
        <img src="images/illustration-hero.svg" alt="Illustration image">
      </div>

      <div class="order-container">
        <div class="order-info">
          <h1 class="order-title">Order Summary</h1>
    
          <p class="order-summary">
            You can now listen to millions of songs, audiobooks, and podcasts on any 
            device anywhere you like!
          </p>
    
      
          <div class="flex-group plan-container">
            
            <div class="flex-group">
              <div class="music-icon-container">
                <img src="images/icon-music.svg" alt="" class="music-icon">
              </div>
          
              <div class="annual-container">
                <p class="plan-type">Annual Plan</p>
                <p class="plan-price">$59.99/year</p>
              </div>
            </div>

            <div class="music-icon-container">
              <a href="#" class="change">Change</a>
            </div>

          </div>
    
          <div class="btn-container">
            <button class="btn btn-dark">Proceed to Payment</button>
            <button class="btn btn-light">Cancel Order</button>
          </div>

        </div>
      </div>
    </div>
  </main>
  
  <div class="attribution" role="contentinfo">
    <p>Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor.</a>
    <span>Coded by </span><a href="#">Ike</a>.</p>
  </div>
  
</body>
</html>
